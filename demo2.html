<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>nlesc-vega Demo</title>
  <script src="../webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="nlesc-vega.html">

  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>

<body unresolved>
  <h2>Example plots with nlesc-vega element</h2>
  Spec of these graphs was loaded by JavaScript.
  <h3>bar plot</h3>
  <nlesc-vega id="nlesc1"></nlesc-vega>
  <h3>scatter plot</h3>
  <nlesc-vega id="nlesc2"></nlesc-vega>
<script>
function loadNlescVega(what, where) {
  $.ajax({
    url: what,
    success: function(data) {
      myData = data;
      where.spec = myData;
    }
  });
}
$('document').ready(function(){
  loadNlescVega('demo/bar.json', $('#nlesc1')[0]);
  loadNlescVega('demo/scatter.json', $('#nlesc2')[0]);
});
</script>
</body>

</html>
