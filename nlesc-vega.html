<polymer-element name="nlesc-vega" attributes="spec">
  <script>
    Polymer({
      /**
       * The `spec` attribute tells where is JSON specification for the plot
       *
       * @attribute spec
       * @type string
       * @default 'spec.json'
       */
      spec: 'spec.json',

      ready: function() {
        var spec = this.spec;
        var el = this;

        function parse(spec) {
          this.chart = vg.parse.spec(spec, function(chart) {
            chart({
              el: el
            }).update();
          });
        }
        parse(spec);
      }
    });
  </script>
</polymer-element>
